<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no, viewport-fit=cover, minimum-scale=1, maximum-scale=1" />
    <title>SVG List</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        body {
            display: flex;
            font-family: sans-serif;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            width: 600px;
            height: 600px;
            justify-content: center;
        }

        .svg-item {
            width: 120px;
            margin: 10px;
            text-align: center;
        }

        .svg-item img {
            width: 100px;
            height: 100px;
        }

        .svg-item p {
            margin: 0;
        }

        .input_block {
            width: 600px;
            height: 240px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .input_item {
            display: flex;
            width: 140px;
            height: 140px;
            margin: 10px;
            text-align: center;
            background: #f3f3f3;
            border-radius: 12px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .input_item img {
            width: 100px;
            height: 100px;
        }

        .input_item p {
            margin: 0;
        }

        .save-button,
        .copy-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-button:hover,
        .copy-button:hover {
            background-color: #45a049;
        }

        .copy-button {
            background-color: #007BFF;
        }

        .copy-button:hover {
            background-color: #0069D9;
        }
    </style>
</head>

<body>

    <div class="input_block" id="inputBlock">
        <!-- Generated fruits will appear here -->
    </div>

    <button class="save-button" onclick="saveAsPng()">Сохранить как PNG</button>
    <button class="copy-button" onclick="copyToClipboard()">Скопировать в буфер</button>

    <script>
        const inputBlock = document.getElementById('inputBlock');

        // Функция для отображения фруктов
        function displayFruits(fruits) {
            inputBlock.innerHTML = ''; // Очистить предыдущие элементы
            fruits.forEach(fruit => {
                const fruitItem = document.createElement('div');
                fruitItem.classList.add('input_item');
                fruitItem.innerHTML = `
                    <img src="./${fruit.replace(' ', '')}.svg" alt="${fruit}">
                `;
                inputBlock.appendChild(fruitItem);
            });
        }

        // Функция для загрузки фруктов с API
        async function fetchFruits() {
            try {
                const response = await fetch('https://api.ratingtma.com/system.comboDay');
                if (!response.ok) {
                    throw new Error('Failed to fetch data from the API');
                }
                const data = await response.json();
                if (data.response && Array.isArray(data.response)) {
                    displayFruits(data.response);
                } else {
                    console.error('Invalid response format:', data);
                }
            } catch (error) {
                console.error('Error fetching fruits:', error);
            }
        }

        // Загружаем данные при загрузке страницы
        window.addEventListener('DOMContentLoaded', fetchFruits);

        // Функция для сохранения блока inputBlock как PNG
        function saveAsPng() {
            html2canvas(inputBlock, {
                width: 600,
                height: 240
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'input_block.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(error => {
                console.error('Error generating PNG:', error);
            });
        }

        // Функция для копирования блока inputBlock в буфер обмена
        async function copyToClipboard() {
            try {
                const canvas = await html2canvas(inputBlock, {
                    width: 600,
                    height: 240
                });
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                await navigator.clipboard.write([
                    new ClipboardItem({
                        'image/png': blob
                    })
                ]);
                alert('Содержимое блока скопировано в буфер обмена!');
            } catch (error) {
                console.error('Error copying to clipboard:', error);
                alert('Не удалось скопировать содержимое в буфер.');
            }
        }
    </script>

</body>

</html>
